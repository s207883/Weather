<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>

<body>
    <div id="errors" class="container"></div>
    <form id="weather_form" class="container">
        <div class="label_container">
            <label class="input_label">Latitude</label>
            <input required class="input input_numeric" id="latitude" type="number">
        </div>
        <div class="label_container">
            <label class="input_label">Longitude</label>
            <input required class="input input_numeric" id="longitude" type="number">
        </div>
        <div class="label_container">
            <label class="input_label">Date from</label>
            <input required class="input input_date" id="dateFrom" type="date">
        </div>
        <div class="label_container">
            <label class="input_label">Date to</label>
            <input required class="input input_date" id="dateTo" type="date">
        </div>
        <button type="submit">Get forecast</button>
        <button type="reset">Clear form</button>
    </form>
    <div class="container">
        <canvas id="weatherChart"></canvas>
    </div>
</body>

</html>
